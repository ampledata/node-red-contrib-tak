<script type="text/javascript">
  RED.nodes.registerType("tak", {
      category: "parser",
      color: "#a6bbcf",
      inputs: 1,
      outputs: 1,
      icon: "tak.png",
      defaults: {
            name: {value: "TAK"}
      },
      label: function () {
          return this.name || "TAK";
      },
      labelStyle: function () {
          return this.name ? "node_label_italic" : "";
      }
    });
</script>

<script type="text/html" data-template-name="tak">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/html" data-help-name="tak">
  <p>A parser for Team Awareness Kit (TAK) Cursor-On-Target (COT) & Protobuf messages.</p>
</script>


<script type="text/javascript">

<script type="text/html" data-template-name="tak2wm">
